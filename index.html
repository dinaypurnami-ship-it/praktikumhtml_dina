<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Halaman Web Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Halo, Dunia!</h1>
    <p>Ini adalah halaman web HTML sederhana pertamaku.</p>

    <img src="https://via.placeholder.com/300" alt="Contoh Gambar">

    <p>Kunjungi <a href="https://www.instagram.com" target="_blank">Instagram</a> untuk melihat lebih banyak.</p>

</body>
</html>
